<head>
    <meta charset="UTF-8">

<body>

    <!--FORMULARIO-->
    <div class="content">
        <div class="contact-wrapper">
            <h3 class="titulo">formulario</h3>
            <div class="contact-form">
                <form action="formulario.js" method="post">
                    <div>
                        <label for="fullname">nombre completo:</label>
                        <input type="text" name="fullname" id="fullname" class="datos" required>
                    </div>
                    <div>
                        <label for="direccion">dirección:</label>
                        <input type="text" name="direccion" id="direccion" class="datos" required>
                    </div>
                    <div>
                        <label for="email">correo electronico:</label>
                        <input type="email" name="email" id="email" class="datos" required>
                    </div>
                    <div>
                        <label for="telefono">telefono:</label>
                        <input type="tel" name="telefono" id="telefono" class="datos" required>
                    </div>
                    <div>
                        <label for="entrega">fecha de entrega:</label>
                        <input type="datetime-local" name="entrega" id="entrega" class="datos" required>
                    </div>
                    <div>
                        <label for="numPersonas">Número de personas:</label><br>
                        <input type="range" name="numPersonas" id="numPersonas" class="datos" min="1" max="15" required>
                    </div>
                    <div class="block">
                        <label for="descripcion">describe tu pastel, ¿como lo quieres?:</label>
                        <textarea name="descripcion" id="descripcion" rows="3"></textarea>
                    </div>

                    <h2 class="titulo block">sabores</h2>
                    <div>
                        <input type="checkbox" name="pastel-aleman" id="aleman" value="pastel-aleman">
                        <label for="aleman">3 leches</label>
                    </div>
                    <div>
                        <input type="checkbox" name="paste- capuchino" id="capuchino" value="pastel-capuchino">
                        <label for="capuchino">Vainilla</label>
                    </div>
                    <div>
                        <input type="checkbox" name="paste- tres-leches" id="leches" value="pastel-tres-leches">
                        <label for="leches">FFrutos rojos</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pastel-queso" id="queso" value="pastel-queso">
                        <label for="queso">Piña</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pastel-americano" id="americano" value="pastel-americano">
                        <label for="americano">Panque de chispas </label>
                    </div>
                    <div>
                        <input type="checkbox" name="pastel-moka" id="moka" value="paste- moka">
                        <label for="moka">Panque de chocolate</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pastel-frutas" id="frutas" value="pastel-frutas">
                        <label for="frutas">Ganache De Chocolate</label>
                    </div>
                    <div>
                        <input type="checkbox" name="pastel-carlos" id="carlosv" value="pastel-carlos v">
                        <label for="carlosv">Ganache De Chocolate</label>
                    </div>
                    <h3 class="titulo block">adornos</h3>
                    <div>
                        <input type="checkbox" name="decoracion-geometrica" id="geometrica">
                        <label for="geometrica">Bengala</label>
                    </div>
                    <div>
                        <input type="checkbox" name="decoracion-drip-cake" id="drip-cake">
                        <label for="drip-cake">Imagen comestible</label>
                    </div>
                    <div>
                        <input type="checkbox" name="decoracion-vela-tradicional" id="tradicional">
                        <label for="tradicional">Vela (Feliz cumpleaño)</label>
                    </div>
                    <div>
                        <input type="checkbox" name="decoracion-vela-numerica" id="numerica">
                        <label for="numerica">vela numerica</label>
                    </div>

                    <div>
                        <button type="submit">enviar</button>
                    </div>
                    <div>
                        <button type="reset">borrar</button>
                    </div>
                </form>
                <div class="info-tienda">
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i>Calle 38 x 394 col. centro</li>
                        <li><i class="fa-solid fa-phone"></i>telefono: 3747472922</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
